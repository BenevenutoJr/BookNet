<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book.Net - We have books </title>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-book" style="font-size: 1.5rem;"></i> Book.Net
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Página Inicial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro.html">Cadastro</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Digite o nome do livro" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="bg-light">
            <section class="container p-3">
                <h1>Cadastro de Livro</h1>
                <span>Campos obrigatórios*</span>
                <div class="row">
                    <form>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">IBNS*</label>
                            <input type="text" class="form-control" id="isbn" aria-describedby="isbn" maxlength="8" placeholder="Digite o código do livro">
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título*</label>
                            <input type="text" class="form-control" id="titulo" aria-describedby="titulo" placeholder="Digite o titulo do livro">
                        </div>
                        <div class="mb-3">
                            <label for="editora" class="form-label">Editora*</label>
                            <input type="text" class="form-control" id="editora" placeholder="Digite a editora do livro">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor*</label>
                            <input type="text" class="form-control" id="autor" placeholder="Digite o autor do livro">
                        </div>
                        <div class="mb-3">
                            <label for="data-publicacao" class="form-label">Publicado em*</label>
                            <input type="date" class="form-control" id="data-publicacao">
                        </div>

                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto*</label>
                            <textarea class="form-control" id="assunto" rows="3" placeholder="Digite o assunto do livro"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Comprar ou Alugar*</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="comprarAlugar" id="comprar">
                                <label class="form-check-label" for="comprar">
                                  Comprar
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="comprarAlugar" id="alugar">
                                <label class="form-check-label" for="alugar">
                                  Alugar
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nacional-importado" class="form-label">Nacional ou Importado*</label>
                            <select class="form-select" aria-label="nacional-importado">
                                <option selected>Selecione uma opção</option>
                                <option value="nacional">Nacional</option>
                                <option value="importado">Importado</option>    
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade*</label>
                            <input type="number" class="form-control" id="quantidade" min="1" max="50">
                        </div>
                        <div class="mb-3">
                            <label for="precoComprar" class="form-label">Preço Comprar</label>
                            <input type="text" class="form-control" id="precoComprar" placeholder="R$ 999,99">
                        </div>
                        <div class="mb-3">
                            <label for="precoAlugar" class="form-label">Preço Aluguel</label>
                            <input type="text" class="form-control" id="precoAlugar" placeholder="R$ 999,99">
                        </div>
                        <div class="mb-3">
                            <label for="precoRenovarAluguel" class="form-label">Preço Renovação Aluguel</label>
                            <input type="text" class="form-control" id="precoRenovarAluguel" placeholder="R$ 999,99">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="p-3 bg-dark text-white">
            <div class="container">
                <p class="float-end">
                    <a class="text-white" href="#">Voltar ao topo</a>
                </p>
                <p>Book.Net &copy; Todos os direitos reservados 2021.</p>
            </div>
        </footer>


    </body>

</html>
